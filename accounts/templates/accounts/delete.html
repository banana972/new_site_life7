{% extends 'accounts/main.html' %}

{% block title %}
{% endblock %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Sre you sure you want to delete "{{ order }}"</p>

			<form action="{% url 'delete_order-url' order.id %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'dashboard-url' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
{% endblock %}
